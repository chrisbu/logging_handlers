<!DOCTYPE html>

<html>
  <body>
    <element name="x-loggerui" constructor="LoggerUi" extends="div">
      <template>
         <style>
           #loggerbox {
             width:90%; 
             height:100px; 
             border:1px solid blue;
             overflow:auto;
           }
           .loggerline {
             margin:0px;
             padding:0px;
           }
         </style>
         <div id="loggerbox" >
             <template iterate="message in messages">
               <pre class="loggerline">{{ message }}</pre>
             </template>
         </div>
      </template>
      <script type="application/dart" src="loggerui.dart"></script>  
    </element>   
  </body>
</html>
